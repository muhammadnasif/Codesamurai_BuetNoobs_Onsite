{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <!-- <link href="css/styles.css" rel="stylesheet" />#} -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container shadow-lg" style="max-width: 700px;">

    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group row my-1">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" name="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group row my-1">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
            </div>
        </div>

        <div class="form-group row my-1">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" name="confirm_password" placeholder="Password">
            </div>
        </div>

        <div class="form-group row my-1">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Agency</label>
            <select class="form-select form-select-sm sm-3" aria-label=".form-select-lg example" name="agency">
                <option selected>----  ----</option>

                {% for agency in agencies %}
                    <option value="{{ agency }}">{{ agency }}</option>
                {% endfor %}


            </select>
        </div>


        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <p>
                Have an account ? <a href="{% url 'login' %}">Login</a>
            </p>
        </div>
    </form>

</div>

</body>
</html>
